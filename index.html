<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空XAI - 流式聊天</title>
    <style>
        body {
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 20px;
            background: #6a11cb;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
            transition: background 0.5s;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.6;
            animation: fadeIn 0.5s, slideIn 0.5s;
        }

        .user-message {
            background: #6a11cb;
            color: white;
            align-self: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ai-message {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: #6a11cb;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 15px;
            animation: rotate 1s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                font-size: 18px;
            }

            .message {
                max-width: 85%;
            }

            input {
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ✨ 星空智能助手
        </div>
        <div class="messages" id="messages">
            <!-- 历史消息将在这里显示 -->
        </div>
        <div class="loading" id="loading">
            <img src="loading.gif" alt="Loading..." style="width: 30px; height: 30px;">
        </div>
        <div class="input-container">
            <input type="text" id="input" placeholder="输入你的问题...">
            <button onclick="sendMessage()">发送</button>
            <button onclick="clearContext()">清除上下文</button>
        </div>
    </div>

    <script>
        // 加载历史消息
        window.onload = () => {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(msg => {
                addMessage(msg.content, msg.sender);
            });
        };

        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;

            // 添加用户消息
            addMessage(message, 'user');
            input.value = '';
            showLoading(true);

            try {
                // 创建 AI 消息容器
                const aiMessage = addMessage('', 'ai');

                // 调用 API 并处理流式响应
                const response = await fetch('https://open.bigmodel.cn/api/paas/v4/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer d4e00a4b00484f3f84c3749885a70f05.dNp5jRqkwRgltgdj'
                    },
                    body: JSON.stringify({
                        model: "glm-4",
                        messages: [{
                            role: "user",
                            content: message
                        }],
                        stream: true // 启用流式响应
                    })
                });

                // 读取流式数据
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解码数据并更新消息内容
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        const data = JSON.parse(line.replace('data: ', ''));
                        if (data.choices && data.choices[0].delta.content) {
                            result += data.choices[0].delta.content;
                            aiMessage.textContent = result;
                            // 自动滚动到底部
                            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                        }
                    }
                }
            } catch (error) {
                console.error('API请求失败:', error);
            } finally {
                showLoading(false);
            }
        }

        function addMessage(content, sender) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;

            // 保存到本地存储
            const messagesArray = JSON.parse(localStorage.getItem('messages')) || [];
            messagesArray.push({ content, sender });
            localStorage.setItem('messages', JSON.stringify(messagesArray));

            return messageDiv;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 清除上下文记忆
        function clearContext() {
            localStorage.removeItem('messages');
            document.getElementById('messages').innerHTML = '';
            addMessage('hello!', 'ai');
        }

        // 回车发送消息
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
